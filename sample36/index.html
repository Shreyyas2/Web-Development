<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit & Object Cover</title>
    <style>
        .container{
            background-color: aquamarine;
            border: 1px solid black;
            width: 300px;
            height: 333px;
            background-image: url(https://images.ctfassets.net/w2xcep4i3dcd/6ttXacv5DjbmyoByQIXDH0/2d29db665ac4396dd9ca5fd19af59e28/BE84520_M3_IS_1_18_anw.jpg?fit=fill&fm=avif&h=900&f=center&q=80);
            background-position: center;
            background-repeat: no-repeat;
        }
        .img{
            width: 300px;
            height: 333px;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3H2-SjMiJAjf4yFHxrNezunwODoGA8UEsvw&s" alt=""> -->
    </div>
</body>
</html>
