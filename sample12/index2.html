<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--There are audio files embeded-->
    <div id="filelist">
        <h1>Audio files</h1>
        <audio src="1.mp3" controls></audio>
        <audio src="2.mp3" controls></audio>
        <audio src="3.mp3" controls></audio>
        <audio src="4.mp3" controls></audio>
        <audio src="5.mp3" controls></audio>
        <audio src="6.mp3" controls></audio>
    </div>

    <!--There are Video files embeded-->
    <div class="listaudio">
        <h1>Video files</h1>
        <video src="1.mp4" width="350" controls></video>
        <video src="2.mp4" width="350" controls></video>
        <video src="3.mp4" width="350" controls></video>
        <video src="4.mp4" width="350" controls></video>
        <video src="5.mp4" width="350" controls></video>
        <video src="6.mp4" width="350" controls></video>
    </div>
</body>

</html>
