<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Properties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 250px;
            width: 90vw;
            padding: 4px;
            margin: 4px;
            border: 2px solid black;
        }
        .box1{
            background-color: aliceblue;
            /* it will position itself to its nearest positioned ancestor, if no parent class is found postioned then atlast it will postion itself to HTML */
            /* position: absolute;
            top: 10px;
            left: 18px; */
            position: sticky;
            top: 0px;        
        }
        .box2{
            background-color: aqua;
        }
        .box3{
            background-color: bisque;
            /* position: fixed;
            top: 40px;
            left: 60px; */
        }
        .box4{
            background-color: red;
            /* position: relative;
            top: 10px;
            left: 20px; */
        }
        .parent{
            margin: 40px;
            padding: 10px;
            border: 2px solid black;
            /* position: absolute; */

            /* other than the position keyword, the child class can get postioned to its ancestor class if the below exceptions are used */
            /* Exception: transform, filter, or perspective properties can also make an element appear as positioned */
            /* transform: translate(0); */
            /* filter: invert(0); */
            /* perspective: 0em; */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
