<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNJAB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=BBH+Bartle&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@400..700&family=Sekuya&family=Special+Gothic+Expanded+One&family=Unbounded:wght@200..900&display=swap');

        .future{
            margin: 30px;
            padding: 30px;
            height: 30vw;
            border: 2px solid black;
            display: grid;
            grid-template-areas: "nav nav2 nav3" "main main2 main3" "footer footer2 footer3";
            column-gap: 3px;
            row-gap: 3px;
            background-color: #EFBF04;
        }
        .city{
            border: 2px solid black;
            color: aliceblue;
            background-color: #BA1E23;
            font-family: "BBH Bartle", sans-serif;
            font-weight: 200;
            font-style: normal;
          }
          .city1{
            text-align: center;
            align-content: center;
          }
          .city2{
            text-align: center;
            align-content: center;
            grid-area: nav3;
          }
          .city3{
            text-align: center;
            align-content: center;
            grid-area: main;
          }
          .city4{
            text-align: center;
            align-content: center;
            grid-area: footer;
          }
          .city5{
            text-align: center;
            align-content: center;
            grid-area: footer3;
          }
          .city6{
            text-align: center;
            align-content: center;
            grid-area: main3;
          }
          .city7{
            text-align: center;
            align-content: center;
            grid-area: main2;
            font-size: 50px;
          }

    </style>
</head>
<body>
    <div class="future">
        <div class="city city1">CHANDIGARH</div>
        <div class="city city2">AMRITSAR</div>
        <div class="city city3">MOHOLI</div>
        <div class="city city4">PIND</div>
        <div class="city city5">SAN FRANSISCO</div>
        <div class="city city6">LUDHIANA</div>
        <div class="city city7">PUNJAB</div>
    </div>
</body>
</html>
