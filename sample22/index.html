<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Styling</title>
    <style>
        nav ul li{
            list-style: upper-roman;
            border: 2px solid black;
            border-radius: 15px;
            /* list-style-type: "ðŸ˜ˆ"; */
            /* display: inline; */
            padding: 10px;
            margin: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>CHANDIGARH</li>
            <li>AMRITSAR</li>
            <li>CALIFORNIA</li>
        </ul>
    </nav>
</body>
</html>
