<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: aqua;
        }

        .box1 {
            color: rgb(255, 176, 6);
            margin: 35px;
            padding: 10px;
            border: 5px solid yellow;
            height: 100px;
            box-sizing: border-box;
        }

        .box2 {
            color: rgb(248, 81, 4);
            margin: 25px;
            padding: 10px;
            border: 5px solid rgb(247, 231, 7);
            height: 120px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box box1">PUNJAB</div>
    <div class="box box2">USA</div>
</body>

</html>
