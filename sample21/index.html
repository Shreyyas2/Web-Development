<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outline</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Unbounded:wght@200..900&display=swap');
        .box{
            border: 2px solid black;
            padding: auto;
            margin: 20px;
            box-sizing: border-box;
            width: auto;
            height: 20vh;
            font-size: 40px;
            font-weight: 500;
            color: #BA1E23;
            background-color: #F0EAD6;
            text-align: center;
            font-family: "Unbounded", sans-serif;
            box-shadow: 5px 15px 20px #E3DBDB;
            text-shadow: 5px 10px 15px #1F1F1F;
        }
        .box2{
            border: 2px solid black;
            padding: auto;
            margin: 20px;
            box-sizing: border-box;
            width: auto;
            height: 20vh;
            font-size: 40px;
            font-weight: 500;
            color: #CB4E47;
            background-color: #D9D9D9;
            text-align: center;
            font-family: "Bona Nova SC", serif;
            box-shadow: 5px 15px 20px #E3DBDB;
            text-shadow: 5px 10px 15px #1F1F1F;
        }
        .box3{
            border: 2px solid black;
            padding: auto;
            margin: 20px;
            box-sizing: border-box;
            width: auto;
            height: 20vh;
            font-size: 40px;
            font-weight: 400;
            color: #FFBF00;
            background-color: #D9D9D9;
            text-align: center;
            font-family: "BBH Bartle", sans-serif;
            box-shadow: 5px 15px 20px #E3DBDB;
            text-shadow: 5px 10px 15px #1F1F1F;
        }
    </style>
</head>
<body>
    <div class="box">
        Amrit Vela
    </div>
    <div class="box2">
        Ek Onkar
    </div>
    <div class="box3">
        PUNJAB
    </div>
</body>
</html>
