<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p:first-child {
            background-color: aqua;
        }

        .two {
            background-color: rgb(228, 213, 6);
        }

        div>article {
            background-color: rgb(236, 109, 4);
        }

        #chardaPunjab {
            background-color: brown;
        }

        a:link {
            color: red;
        }

        a:visited {
            color: aquamarine;
        }

        a:hover {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <main class="one">
        <p>Amritsar</p>
        <p>ludhiana</p>
    </main>
    <div class="two">
        Chandigarh
        <article>
            Rehnak Bazar
        </article>
    </div>
    <div id="chardaPunjab">
        Mohali, Punjab
    </div>
