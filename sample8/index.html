<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Block element -->
    <p>hey this is a block element</p>
    <!-- Inline element -->
    <a href="https://www.glassdoor.co.in/Community/index.htm">Glassdoor</a>
    <!-- Block element -->
     <div>heyy i am a block element too</div>
     <!-- Inline element - span allows multiple content in a single line -->
    <span>I am inline</span><a href="">yes he is a inline element</a>
</body>
</html>
