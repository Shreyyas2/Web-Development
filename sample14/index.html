<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different ways to add CSS to HTML</title>
    <style>
        span{
            color: brown;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Different ways to add CSS to HTML</h1>
    <!-- INLINE CSS USING STYLE TAG -->
    <div style="color: red; background-color: aqua;">Inline CSS</div>
    <pre></pre> <!-- USED TO ADD SPACE B/W TWO LINES--> 
    <!-- INTERNAL CSS - STYLING IN THE HTML CODE PAGE -->
    <span>
        Internal CSS
    </span>
    <!-- EXTERNAL CSS - STYLING USING ANOTHER DEDICATED CSS CODE PAGE -->
    <p>
        External CSS
    </p>
</body>
</html>
