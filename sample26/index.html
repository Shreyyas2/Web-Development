<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        :root{
            --color: #FFD700;
            --seccolor: rgb(238, 109, 4);
            --defpad: 9px;
        }
        .nav{
            background-color: var(--color);
        }
        ul{
            display: flex;
        }
        ul li{
            list-style: none;
            padding: var(--defpad);
            border: 2px solid var(--seccolor);
        }
        ul li:first-child{
            --color: rgb(255, 38, 0);
            background-color: var(--color);
        }
        .text{
            background-color: var(--color);
        }

    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
        </ul>
    </div>
    <div class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quibusdam!</div>
</body>
</html>
