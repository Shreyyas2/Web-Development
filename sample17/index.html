<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Fugaz+One&family=Unbounded:wght@200..900&display=swap');

        h1 {
            text-align: center;
            font-family: "Unbounded", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            text-transform: uppercase;
            /* text-decoration: underline; */
            color: #DE300D;
        }

        h2 {
            font-family: "Bona Nova SC", serif;
            font-weight: 700;
            font-style: normal;
            text-transform: capitalize;
            text-indent: 150px;
            color: #ffbf00;
            /* color: rgb(255, 255, 0/) */
        }

        p {
            font-family: "Unbounded", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            text-indent: 1000px;
        }
        span{
            font-family: "Bona Nova SC", serif;
            font-weight: 700;
            font-style: normal;
            text-transform: capitalize;
            text-indent: 300px;
            color: #305CDE;
            /* color: rgb(255, 255, 0/) */
        }
    </style>
</head>

<body>
    <h1>apna Punjab</h1>
    <h2>chandigarh</h2>
    <p>BigScreenOTT</p>
    <span>California</span>
</body>

</html>
